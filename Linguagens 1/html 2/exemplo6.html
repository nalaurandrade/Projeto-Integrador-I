<!DOCTYPE html>
<html>
<head>
  <title>Efeito de Transição</title>
  <style>
  .box {
  width: 200px;
  height: 200px;
  background-color: blue;
  color: white;
  text-align: center;
  line-height: 200px;
  transition: background-color 0.5s ease;
}

.box:hover {
  background-color: red;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="box">Passe o mouse aqui</div>
</body>
</html>
