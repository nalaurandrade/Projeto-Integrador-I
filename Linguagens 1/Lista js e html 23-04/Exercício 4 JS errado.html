<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Media</title>
</head>
<body>
	<h1>Calculadora de Media</h1>
	<script>
		let nota1 = window.prompt("Digite sua primeira nota")
		let nota2 = window.prompt("Digite sua segunda nota")
		var media = (nota1 + nota2) / 2;
		document.getElementById("media").value = media.toFixed(2);
	</script>
</body>
</html>
